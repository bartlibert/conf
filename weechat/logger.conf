#
# logger.conf -- weechat v0.3.8
#

[look]
backlog = 20

[color]
backlog_end = darkgray
backlog_line = darkgray

[file]
auto_log = on
flush_delay = 120
info_lines = off
mask = "$server/$channel-%Y-%m.log"
name_lower_case = on
path = "~/irclogs/"
replacement_char = "_"
time_format = "%Y-%m-%d %H:%M:%S"

[level]

[mask]
